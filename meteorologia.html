<script type="text/javascript">

    function getTimeAJAX() {

        //GUARDAMOS EN UNA VARIABLE EL RESULTADO DE LA CONSULTA AJAX    

		var banner = $.ajax({

            url: 'https://catedralios.000webhostapp.com/banner.php', //indicamos la ruta donde se genera la hora
                dataType: 'text',//indicamos que es de tipo texto plano
                async: false     //ponemos el parámetro asyn a falso
        }).responseText;

        //actualizamos el div que nos mostrará la hora actual
        document.getElementById("myCarousel2").innerHTML = banner;

		var pageheader= $.ajax({

            url: 'https://catedralios.000webhostapp.com/pageheader.php', //indicamos la ruta donde se genera la hora
                dataType: 'text',//indicamos que es de tipo texto plano
                async: false     //ponemos el parámetro asyn a falso
        }).responseText;

        //actualizamos el div que nos mostrará la hora actual
        document.getElementsByClassName("page-header")[0].innerHTML = pageheader;
		
			var marquee= $.ajax({

            url: 'https://catedralios.000webhostapp.com/marquee.php', //indicamos la ruta donde se genera la hora
                dataType: 'text',//indicamos que es de tipo texto plano
                async: false     //ponemos el parámetro asyn a falso
        }).responseText;

        //actualizamos el div que nos mostrará la hora actual
        document.getElementsByTagName("marquee")[0].innerHTML = marquee;

		




        var meteorologia = $.ajax({

            url: 'https://catedralios.000webhostapp.com/meteorologia.php', //indicamos la ruta donde se genera la hora
                dataType: 'text',//indicamos que es de tipo texto plano
                async: false     //ponemos el parámetro asyn a falso
        }).responseText;
		
		        document.getElementById("meteorologia").innerHTML = meteorologia;
		
		
		 
    }

    //con esta funcion llamamos a la función getTimeAJAX cada segundo para actualizar el div que mostrará la hora
   //setInterval(getTimeAJAX,1000);
   window.onload=getTimeAJAX;

</script>
