<script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

   
			 
		
			
		  function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -41.1669616, lng: -71.4420796},
          zoom: 16
        });
		
	 	var elevator = new google.maps.ElevationService;
        var infoWindow = new google.maps.InfoWindow({map: map});
		
		
		window.onload = function(event) {
          displayLocationElevation(event.latLng, elevator, infoWindow);
        }
		
		
		

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
             lng: position.coords.longitude


            };
			var latitud=position.coords.latitude;
			var longitud=position.coords.longitude;
  			latitud=parseFloat(Math.round(latitud * 100) / 100).toFixed(4); 
			longitud=parseFloat(Math.round(longitud * 100) / 100).toFixed(4); 
			
			
			document.getElementById('latitud').innerHTML = "Latitud "+latitud;
			document.getElementById('longitud').innerHTML = "Longitud "+longitud;
            infoWindow.setPosition(pos);
            infoWindow.setContent('TU POSICION');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
	  
	  
	  
	 function displayLocationElevation(location, elevator, infowindow) {
        // Initiate the location request
        elevator.getElevationForLocations({
          'locations': [location]
        }, function(results, status) {
          infowindow.setPosition(location);
          if (status === 'OK') {
            // Retrieve the first result
            if (results[0]) {
              // Open the infowindow indicating the elevation at the clicked position.
            
				  document.getElementById('altitud').innerHTML =results[0].elevation + ' meters.';
            } else {
              infowindow.setContent('No results found');
            }
          } else {
            infowindow.setContent('Elevation service failed due to: ' + status);
          }
        });
      }
	  
    </script>       
       
       
<script async defer
